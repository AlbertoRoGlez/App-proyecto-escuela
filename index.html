<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <!-- Pantalla inicio -->
    <!-- Sticky top -->
    <div class="container-fluid sticky-top">
      <div class="row" style="background-color: white; height: 6vh">
        <div class="col"></div>
      </div>
    </div>
    <!-- /Sticky top -->
    <!-- Menú -->
    <div class="container">
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
      <div class="row justify-content-center mb-4" style="height: 20vh">
        <div class="col-11 bg-secondary"></div>
      </div>
    </div>
    <!-- /Menú -->
    <!-- Fixed footer -->
    <div class="container-fluid fixed-bottom">
      <div class="row" style="background-color: white; height: 7vh">
        <div class="col-3 text-center">
          <img class="img-fluid h-25 pt-1" src="./imagenes/Inicio.png" />
          <p>Inicio</p>
        </div>
        <div class="col-3 text-center">
          <img class="img-fluid h-25 pt-1" src="./imagenes/Buscar.png" />
          <p>Explorar</p>
        </div>
        <div class="col-3 text-center">
          <img class="img-fluid h-25 pt-1" src="./imagenes/Historial.png" />
          <p>Historial</p>
        </div>
        <div class="col-3 text-center">
          <img class="img-fluid h-25 pt-1" src="./imagenes/Usuario.png" />
          <p>Cuenta</p>
        </div>
      </div>
    </div>
    <!-- /Fixed footer -->

    <!-- /Pantalla inicio -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
