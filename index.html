<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Inicio</title>
  </head>
  <body>
    <!-- Pantalla inicio -->
    <!-- Sticky top -->
    <div
      class="container-fluid sticky-top border"
      style="background-color: white"
    >
      <div class="row">
        <div class="col text-center mt-1 mb-1">
          <img src="./imagenes/logo.jpeg" style="height: 5vh" />
        </div>
      </div>
    </div>
    <!-- /Sticky top -->
    <!-- Restaurantes -->
    <div class="container bg-light">
      <div class="row d-grid gap-3 mt-2">
        <div class="col-12">
          <div class="card border-1">
            <img
              src="./imagenes/comida/BurgerKing.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">Burger King</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.5
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-1">
            <img
              src="./imagenes/comida/DairyQueen.png"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">Dairy Queen</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.4
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-1">
            <img
              src="./imagenes/comida/DominosPizza.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">Domino's Pizza</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.7
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-1">
            <img
              src="./imagenes/comida/KFC.jpeg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">KFC</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.6
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-1">
            <img
              src="./imagenes/comida/LittleCaesars.png"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">Little Caesars</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.4
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 4rem">
          <div class="card border-1">
            <img
              src="./imagenes/comida/McDonalds.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6">McDonald's</h5>
                <p
                  class="offset-5 col-1 badge rounded-pill bg-warning text-dark"
                >
                  4.3
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Restaurantes -->
    <!-- Fixed footer -->
    <div
      class="container-fluid fixed-bottom border"
      style="background-color: white"
    >
      <div class="row">
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 4vh"
            src="./imagenes/Inicio.png"
          />
          <br><span class="text-dark">Inicia</span></br>
        </div>
        <div class="col-3 text-center">
          <a href="./busqueda.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 4vh"
              src="./imagenes/Buscar.png"
            />
            <span class="text-dark">Explorar</span>
          </a>
        </div>
        <div class="col-3 text-center">
          <a href="./historial.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 4vh"
              src="./imagenes/Historial.png"
            />
            <span class="text-dark">Historial</span>
          </a>
        </div>
        <div class="col-3 text-center">
          <a href="./cuenta.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 4vh"
              src="./imagenes/Usuario.png"
            />
            <span class="text-dark">Cuenta</span>
          </a>
        </div>
      </div>
    </div>
    <!-- /Fixed footer -->

    <!-- /Pantalla inicio -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
