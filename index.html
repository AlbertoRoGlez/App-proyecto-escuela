<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <!-- Pantalla inicio -->
    <!-- Sticky top -->
    <div class="container-fluid sticky-top">
      <div class="row" style="background-color: white; height: 6vh">
        <div class="col"></div>
      </div>
    </div>
    <!-- /Sticky top -->
    <!-- Restaurantes -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card border-0">
            <img
              src="./imagenes/comida/BurgerKing.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">Burger King</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.5
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-0">
            <img
              src="./imagenes/comida/DairyQueen.png"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">Dairy Queen</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.4
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-0">
            <img
              src="./imagenes/comida/DominosPizza.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">Domino's Pizza</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.7
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-0">
            <img
              src="./imagenes/comida/KFC.jpeg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">KFC</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.6
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card border-0">
            <img
              src="./imagenes/comida/LittleCaesars.png"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">Little Caesars</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.4
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12" style="margin-bottom: 4rem">
          <div class="card border-0">
            <img
              src="./imagenes/comida/McDonalds.jpg"
              class="card-img-top"
              style="height: 21vh"
            />
            <div class="card-body">
              <div class="row">
                <h5 class="col-6 card-title">McDonald's</h5>
                <p class="offset-5 col-1 badge rounded-pill bg-light text-dark">
                  4.3
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Restaurantes -->
    <!-- Fixed footer -->
    <div class="container-fluid fixed-bottom">
      <div class="row" style="background-color: white; height: 7vh">
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 30px"
            src="./imagenes/Inicio.png"
          />
          <p>Inicio</p>
        </div>
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 30px"
            src="./imagenes/Buscar.png"
          />
          <p>Explorar</p>
        </div>
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 30px"
            src="./imagenes/Historial.png"
          />
          <p>Historial</p>
        </div>
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 30px"
            src="./imagenes/Usuario.png"
          />
          <p>Cuenta</p>
        </div>
      </div>
    </div>
    <!-- /Fixed footer -->

    <!-- /Pantalla inicio -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
