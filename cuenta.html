<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Cuenta</title>
  </head>
  <body>
    <!-- Pantalla inicio -->
    <!-- Sticky top -->
    <div
      class="container-fluid sticky-top pt-3 pb-3 border-bottom"
      style="background-color: white"
    >
      <div class="row">
        <div class="col-2">
          <img src="./imagenes/Usuario.png" style="width: 6vh" />
        </div>
        <div class="col mt-1" style="line-height: 0.25vh">
          <h5>Juan de la Cotona</h5>
          <p>
            <small class="text-success fw-bold">Ver cuenta</small>
          </p>
        </div>
      </div>
    </div>
    <!-- /Sticky top -->
    <!--Opciones-->
    <div class="row justify-content-center ms-1 me-1 mb-5">
      <div class="mb-3 mt-3 border-start-0 border-end-0">
        <div class="row">
          <div class="col-2">
            <img
              src="./imagenes/iconos/escudo.png"
              class="img-fluid rounded-start"
              style="height: 5vh"
            />
          </div>
          <div class="col-9 mt-2">
            <h5>Centro de seguridad</h5>
          </div>
        </div>
      </div>
    </div>
    <!--/Opciones-->
    <!-- Fixed footer -->
    <div class="container-fluid fixed-bottom">
      <div class="row" style="background-color: white; height: 7vh">
        <div class="col-3 text-center">
          <a href="./index.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 30px"
              src="./imagenes/Inicio.png"
            />
            <p class="text-dark">Inicio</p>
          </a>
        </div>
        <div class="col-3 text-center">
          <a href="./busqueda.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 30px"
              src="./imagenes/Buscar.png"
            />
            <p class="text-dark">Explorar</p>
          </a>
        </div>
        <div class="col-3 text-center">
          <a href="./historial.html" style="text-decoration: none">
            <img
              class="img-fluid pt-1"
              style="height: 30px"
              src="./imagenes/Historial.png"
            />
            <p class="text-dark">Historial</p>
          </a>
        </div>
        <div class="col-3 text-center">
          <img
            class="img-fluid pt-1"
            style="height: 30px"
            src="./imagenes/Usuario.png"
          />
          <p class="text-dark">Cuenta</p>
        </div>
      </div>
    </div>
    <!-- /Fixed footer -->

    <!-- /Pantalla inicio -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    -->
